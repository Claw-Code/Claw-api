# Updated docker-compose with separate MongoDB service
services:
  # MongoDB database (pre-built image)
  mongodb:
    image: mongo:7.0
    container_name: claw-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: claw_api
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - claw-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ismaster')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: claw-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - claw-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main API application
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: claw-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      HOST: 0.0.0.0
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/claw_api?authSource=admin
      DB_NAME: claw_api
      WORKSPACE_DIR: /app/workspace
      
      # LLM API Keys (set these in your environment)
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OLLAMA_URL: http://ollama:11434
      
      # Redis URL
      REDIS_URL: redis://redis:6379
    volumes:
      - workspace_data:/app/workspace
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claw-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama for local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: claw-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - claw-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: claw-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - claw-network

volumes:
  mongodb_data:
  redis_data:
  ollama_data:
  workspace_data:

networks:
  claw-network:
    driver: bridge
